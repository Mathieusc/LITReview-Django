{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <article class="signup">
                <h2>Inscivez-vous maintenant</h2>
                <a href="{% url 'signup' %}" class="btn btn-primary">S'inscrire</a>
            </article>
        </div>
        <div class="col-lg-6">
            <article class="login">
                <h2>Connectez-vous</h2>
                <form action="" method="post">
                    <input type="text" id="name" name="user_name" class="form-control" placeholder="Nom d'utilisateur">
                    <input type="password" id="pwd" name="password" class="form-control" placeholder="Mot de passe">
                </form>
                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Se Connecter</a>
            </article>
        </div>
    </div>
</div>
{% endblock content %}
