{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Supprimer</legend>
            <h2>Confirmer la suppresion ? "{{ object.headline }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Oui, supprimer</button>
            <a class="btn btn-outline-secondary" href="{% url 'review-detail' object.id %}">Annuler</a>
        </div>
    </form>
</div>
{% endblock content %}
